<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main container that holds the video and text -->
    <div class="vid-container">
        <h1>POLAND</h1>
        <!-- Smaller subtitle -->
        <h2>Polish moo moo</h2>
        
        <!-- Video player settings:
             - controls: adds play/pause buttons
             - loop: makes the video replay after it ends
             - muted: starts the video with no sound
             - poster: shows an image before the video plays -->
        <video controls loop muted poster="Moo moo.jpg">
            <!-- Video origin -->
            <source src="polish cow.mp4" type="video/mp4">
        </video>
    </div>

</body>
</html>
